
{{ define "main" }}
<div class="container">
  <div class="border-content">
      <article class="main-area">
        {{ range (.Paginator 15).Pages }}
        <div class="list-item">
          <p class="list-tag">
            <i class="fa fa-calendar"></i>{{ dateFormat "Jan 2, 2006" .Date }} <em>|</em>
            <i class="fa fa-tags"></i>
            {{ range .Params.tags }}
                <a href="/tags/{{ . }}">{{ . }}</a>
            {{ end }} <em>|</em>
            <i class="fa fa-book"></i><i class="leancloud_visitors" id={{ .URL }} data-title={{ .Title }}></i>
          </p>
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        </div>
        {{ end }}
        {{- partial "paginator.html" . }}
      </article>
      {{- partial "sidebar.html" . }}
  </div>
</div>
{{ end }}
